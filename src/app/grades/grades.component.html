<app-navbar></app-navbar>

<!-- [BEGIN] Entire Page Container -->
<div class="container-fluid background" style="padding: 0;" >
  <!-- [BEGIN] Content Container -->
  <div class="container">
        <div class="row">
          <div class="col-md-12">
              <strong><h2> <i class="fa fa-graduation-cap"></i>CSC 460/660<span class="text-primary"> GRADES</span></h2></strong>
          </div>
        </div>
        <hr>
        <div *ngIf="!hasSecretID && !errorOccured" class="row" style="padding-top: 50px; padding-bottom: 400px;">
          <div class="form-group col-md-4 col-md-offset-4">
            <h3>Enter Secret ID</h3>
            <input autofocus class="form-control" type="text" value="" placeholder="Secret ID" #secretID />
            <button class="btn btn-primary form-control" style="margin-top: 15px;" (click)="submitSecretId()"> Submit </button>
            <h5 class="text-danger" *ngIf="inputSubmitMessage"><strong>{{inputSubmitMessage}}</strong></h5>
          </div>
        </div>
        <div *ngIf="hasSecretID && !loadingGrades && gradesList.length > 0" class="container" style="min-height: 700px;" #tableContainer>
          <ng-table [config]="config"
          (tableChanged)="onChangeTable(config)"
          (cellClicked)="onCellClick($event)"
          [rows]="rows" [columns]="columns">
        </ng-table>
        </div>
      <div *ngIf="hasSecretID && loadingGrades"  class="container text-center" style="min-height: 700px;">
          <i class="fa fa-circle-o-notch fa-spin" style="font-size:50px"></i>
      </div>
      <div *ngIf="!hasSecretID && errorOccured"  class="container text-center alert alert-danger" style="margin-bottom: 400px;">
        <p>Looks like something went wrong. Please refresh browser and try again.</p>
    </div>
  <app-footer></app-footer>
  <!-- [END] Footer content row -->
  </div>
  <!-- [END] Content Container -->

<!-- [BEGIN] Footer Container -->
<footer class="navbar-default" style="margin-top: 25px;">
  <div class="container-fluid" style="padding: 5px 0 5px 0;">
    <div class="text-center">
      <p style="color: #FFFFFF;"> Â© {{year}} Created by Brock Tubre.</p>
    </div>
  </div>
</footer>
<!-- [END] Footer Container -->
</div>
<!-- [END] Entire Page Container -->
