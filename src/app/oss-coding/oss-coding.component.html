<app-navbar></app-navbar>
<!-- Content for the main page -->
<div class="container-fluid background" style="padding: 0;" >
  <div class="container" style="padding-bottom: 50px;">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <strong><h2> <i class="fas fa-mouse"></i>OSS CODING <span class="text-primary"></span></h2></strong>
      </div>
    </div>
    <hr>
    <div *ngIf="loadingComments"  class="container text-center" style="min-height: 700px;">
      <i class="fas fa-circle-notch fa-spin" style="font-size:50px"></i>
    </div>
    <div *ngIf="!loadingComments"  class="container text-center" style="min-height: 700px;">
      <div class="form-group col-md-6 col-md-offset-3" *ngIf="!showCodes">
        <h3>Enter your access code</h3>
        <p>Enter your provided access code below to start coding.</p>
        <h5 class="text-danger" *ngIf="inputSubmitMessage"><strong>{{inputSubmitMessage}}</strong></h5>
        <br />
        <input autofocus class="form-control" type="text" value="" placeholder="Enter your access code" #accessCode />
        <button class="btn btn-primary form-control" style="margin-top: 15px;" (click)="startCoding()"> Start Coding </button>
      </div>
      <div class="col-md-12" *ngIf="showCodes">
        <span *ngFor="let comment of allComments; index as i;" class="circles">
          <span class="fa-stack fa-3x" [ngClass]="{'coded': comment.has_been_coded}" (click)="navigateToComment(comment)">
            <i class="far fa-circle fa-stack-2x"></i>
              <span class="fa fa-stack-1x">
                  <p class="circle-icon">
                      {{i}}
                  </p>
            </span>
        </span>
        </span>
      </div>
    </div>
  </div>


<!-- [BEGIN] Footer Container -->
<footer class="navbar-default" [ngClass]="{'sticky-footer': showCodes === false}" style="margin-top: 125px;">
  <div class="container-fluid" style="padding: 5px 0 5px 0;">
    <div class="text-center">
      <p style="color: #FFFFFF;"> Â© {{year}} Created by Brock Tubre.</p>
    </div>
  </div>
</footer>
<!-- [END] Footer Container -->
</div>
